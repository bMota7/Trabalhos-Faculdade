<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Resistência Elétrica</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculadora de Resistência Elétrica</h1>

  <div id="container">

    <label for="voltage">Tensão (V):</label>
    <input type="number" id="voltage" required>



    <label for="current">Corrente (A):</label>
    <input type="number" id="current" required>



    <button onclick="calculateResistance()" class="btn">Calcular Resistência</button>



    <label for="resistance">Resistência (Ω):</label>
    <input type="text" id="resistance" readonly>

  </div>


  <script src="script.js"></script>
</body>
</html>
